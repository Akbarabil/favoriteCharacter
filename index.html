<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan Karakter Favorite</title>
    <link rel="stylesheet" href="assets\stylesheet.css">
</head>

<body>
    <div class="heading">
        <h1>--- Pemilihan Karakter Terbaik ---</h1>
        <p>Siapa karakter Progate favorit anda?</p>
    </div>   
    <div class="content">
        <div class="box">
            <div class="img">
                <img src="assets\baby_ben.png" alt="baby_ben">
            </div>
            <div id="ben" class="btn">
                <span >Baby Ben</span>
            </div>
        </div>
        <div class="box">
            <div class="img">
                <img src="assets\ninja_ken.png" alt="ninja_ken">
            </div>
            <div id="ken" class="btn">
                <span>Ninja Ken</span>
            </div>
        </div>
        <div class="box">
            <div class="img">
                <img src="assets\guru_domba.png" alt="guru_domba">
            </div>
            <div id="domba" class="btn">
                <span>Guru Domba</span>
            </div>
        </div>
    </div>
    <div class="form">
        <div class="form-satu">
            <h3>Alasan :</h3>
            <textarea id="satu"></textarea>
        </div>
        <div class="input">
            <input id="input" onclick="submit()" type="submit" value="Kumpulkan">
        </div>
        <div class="form-dua">
            <h4>Hasil</h4>
            <textarea id="dua"></textarea>
        </div>
        <p class="copyright">M Akbar Ababil - Progate's student</p>
    </div>
    
    <script src="assets\brain.js"></script>
</body>

</html>
